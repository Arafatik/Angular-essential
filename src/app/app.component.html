<h1>Hello Angular World!</h1>

<ul style="list-style: none">
  <li *ngFor="let post of objects">
    <p>
      {{ post.title }} <b>{{ post.author }}</b>
    </p>
    <ul>
      <li *ngFor="let comment of post.comments">
        <div>
          <small>{{ comment.name }}</small>
          <p>{{ comment.text }}</p>
        </div>
      </li>
    </ul>
  </li>
</ul>
