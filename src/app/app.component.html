<h1>Hello Angular World!</h1>
<button (click)="toggle = !toggle">Toggle</button>
<button (click)="toggle = 111">Set 111</button>

<div [ngSwitch]="toggle">
  <p *ngSwitchCase="true" class="red">Lorem, ipsum.</p>
  <p *ngSwitchCase="false" class="blue">Lorem ipsum dolor sit amet.</p>
  <p *ngSwitchDefault>Lorem, ipsum dolor.</p>
</div>
