<h1>Hello Angular World!</h1>
<button (click)="toggle = !toggle">Toggle</button>

<p *ngIf="toggle; else blueP" class="red">
  Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deleniti, iusto?
</p>
<ng-template #blueP>
  <p class="blue">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias, quaerat!
  </p>
</ng-template>
